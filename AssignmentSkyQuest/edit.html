<html>
<head>
	<title>Edit Client</title>
</head>
<body>
	<form id="edit-form">
    ID :
    <input type="text" id="cid" value=fname>
		First Name :
		<input type="text" id="fname" value=lname>
		Last Name :
		<input type="text" id="lname" value=email>
		Email ID :
		<input type="email" id="email" value=phno>
		Phone Number :
		<input type="Number" id="phno" value=street1>
		Business Name :
		<input type="text" id="bname">
		Bank Account Number :
		<input type="number" id="bnum">
		Address<br>
		Street 1 :
		<input type="text" id="street1">
		Street 2 :
		<input type="text" id="street2">
		City :
		<input type="text" id="city">
		State :
		<input type="text" id="state">
		Country :
		<input type="text" id="country">
		Pinclode :
		<input type="number" id="pincode">
		<button type="submit" id="submit">Submit</button>
	</form>
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="jquery.js"></script>
  <script src="scripts.js"></script>
  <script>
  function getQueryVariable()
  {
    var fname = $_GET('fname'),
    lname = $_GET('lname'),
    email = $_GET('email'),
    phno = $_GET('phno'),
    street1 = $_GET('street1');
  }
  </script>
</body>
</html>
